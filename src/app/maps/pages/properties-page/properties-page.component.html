<div class="row mt-3">
  <div class="spacer"></div>
  <div class="col">
    <h3>Properties List</h3>
    <hr />
  </div>
</div>

<div class="row mt-1">
  <div class="spacer"></div>
  <div class="col">
    <div class="row">
      <div *ngFor="let house of houses" class="col-4 mb-2">
        <div class="card">
          <maps-mini-map [lngLat]="house.lngLat" />
          <div class="card-body">
            <h5 class="card-title">{{ house.title }}</h5>
            <p class="card-text">{{ house.description }}</p>
          </div>
        </div>
      </div>
      <div class="col-4 mb-2">
        <counter-alone [counter]="33" />
      </div>
    </div>
  </div>
</div>
