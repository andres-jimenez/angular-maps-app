<div class="map" #map></div>

<ul class="list list-group">
  <li
    *ngFor="let markerWithColor of markersWithColor; let i = index"
    (click)="flyTo(markerWithColor.marker)"
    [ngStyle]="{ color: markerWithColor.color }"
    class="d-flex align-items-center justify-content-between list-item list-group-item"
  >
    <span>Marker {{ i + 1 }}</span>
    <div class="btn btn-danger" (click)="deleteMarker(i)">
      <span>X</span>
    </div>
  </li>
</ul>

<button class="btn btn-primary" (click)="createMarker()">+ Add marker</button>
