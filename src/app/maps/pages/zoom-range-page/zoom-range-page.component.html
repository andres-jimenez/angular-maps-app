<div class="map" #map></div>

<div class="floating-range p-2 bg-dark">
  <div class="floating-content">
    <button class="btn btn-primary" (click)="zoomOut()">-</button>
    <input
      class="form-range px-2"
      type="range"
      min="0.76"
      max="18"
      [value]="zoom"
      (change)="zoomChanged(zoomInput.value)"
      #zoomInput
    />
    <button class="btn btn-primary" (click)="zoomIn()">+</button>
  </div>

  <div class="d-flex justify-content-around mt-1 w-full">
    <code class="form-label mb-0">Zoom: {{ zoom | number : ".2-2" }}</code>
    <code class="form-label mb-0"
      >Lat - Long:
      {{
        (center.lat | number : ".2-2") + ", " + (center.lng | number : ".2-2")
      }}</code
    >
  </div>
</div>
